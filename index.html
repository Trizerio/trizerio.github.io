<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mini Game</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<div id="page">
	<div class="middle-block">
		<div class="button left"><i class="fas fa-arrow-left"></i></div>
		<div class="button up"><i class="fas fa-arrow-up"></i></div>
		<div class="button right"><i class="fas fa-arrow-right"></i></div>
		<div class="button down"><i class="fas fa-arrow-down"></i></div>
		<div class="key"></div>
		<div class="stats">Press SPACE to start / stop the game and R to restart</div>
	</div>
</div>
</body>
</html>
