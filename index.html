<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Answerer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animate.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/answer.js"></script>
  </head>
  <body>
    <div id="wrapper" class="animated fadeInDown">
      <div id="page">
        <div id="answer-holder"></div>
        <div class="block">
          <input type="text" name="question" placeholder="Напишите Ваш вопрос..." autocomplete="off" maxlength="150">
        </div>
        <div class="action"><button class="btn" name="btn">Задать вопрос</button></div>
      </div>
    </div>
  </body>
</html>
